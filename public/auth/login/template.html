<div id="root">
  <div class="container-fluid" style="max-width:1200px">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
        <p ng-show="role == 'admin'" style="color: darkorange">{{ role }}</p>
      </div>
      <div class="panel-body">
        <form name="loginForm" role="search">
          <div class="form-group">
            <div class="input-group" style="max-width:500px">
              <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="user name" required autofocus>
              <input type="password" class="form-control" id="password" ng-model="password" placeholder="password" required>
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="login()" ng-disabled="loginForm.$invalid">
                  <i ng-hide="loading" class="glyphicon glyphicon-search"></i>
                  <i ng-show="loading" class="fa fa-spinner fa-spin"></i>
                  </button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p ng-show="status.length" class="alert alert-warning"><strong>{{ status }}</strong></p>
  </div>
</div>
